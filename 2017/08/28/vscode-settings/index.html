<h2 id="配置文件"><a href="#配置文件" class="headerlink" title="配置文件"></a><strong>配置文件</strong></h2><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 文件 -&gt; 首选项 -&gt; 设置</span></div><div class="line">&#123;</div><div class="line">    <span class="string">"workbench.iconTheme"</span>: <span class="string">"material-icon-theme"</span>,</div><div class="line">    <span class="string">"workbench.colorTheme"</span>: <span class="string">"Sublime Material Theme - Dark"</span>,</div><div class="line">    <span class="string">"editor.fontSize"</span>: <span class="number">16</span>,</div><div class="line">    <span class="string">"files.exclude"</span>: &#123;</div><div class="line">        <span class="string">"**/.git"</span>: <span class="literal">true</span>,</div><div class="line">        <span class="string">"**/.svn"</span>: <span class="literal">true</span>,  <span class="comment">//不显示svn文件</span></div><div class="line">        <span class="string">"**/.hg"</span>: <span class="literal">true</span>,</div><div class="line"> tSpaceBeforeFunctionParenthesis"</span>: <span class="literal">true</span>,</div><div class="line">    <span class="string">"javascript.format.insertSpaceBeforeFunctionParenthesis"</span>: <span class="literal">true</span></div><div class="line">&#125;</div></pre></td></tr></table></figure>
